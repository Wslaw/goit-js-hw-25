    <form class="login-form" id="login-form">
  <input class="login-input" type="email" name="email" autocomplete="current-password" />
  <input class="login-input" type="password" name="password" autocomplete="current-password"/>
  <button class="login-btn" name="button" type="submit">Login</button>
</form>
<button class="btn-email">user@mail.com</button>

<!-- *****************Task 2****************************************** -->
    <form action="#" class="todo">
      <div class="todo_input">
        <input type="text" class="todo_text" name="text" placeholder="to do something">
        <button type="submit" class="todo_add"></button>
      </div>
      <select name="priority" id="priority" class="todo_options">
        <option selected disabled>Choose priority</option>
        <option value="low">low priority</option>
        <option value="middle">Middle priority</option>
        <option value="hight">Hight priority</option>
      </select>
      <ol class="todo_items"></ol>
    </form>
